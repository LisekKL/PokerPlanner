{% extends 'authorization/base.html' %}
{% load staticfiles %}
{% block additional_styles %}
    <link rel="stylesheet" href="{% static 'css/custom/login.css' %}">
{% endblock %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="login-box">
        <div class="login-logo">
            <a href="">PokerPlanner</a>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Sign in</p>
            <p class="error-text">{{ error_text }}</p>
            <form action="{% url 'Authorization:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group has-feedback">
                    {{ login_form.username }}
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    {{ login_form.password }}
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <a href="{% url 'Home:home' %}" class="btn btn-info btn-warning btn-flat full-width">Cancel</a>
                    </div>
                    <div class="col-xs-4">
                    </div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat full-width">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
