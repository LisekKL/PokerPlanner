{% load staticfiles %}

<script src="{% static 'js/custom/two_list_selection.js' %}"></script>

<link rel="stylesheet" href="{% static 'css/custom/two_list_selection.css' %}">

<div class="container" style="background-color: whitesmoke">
    <br/>
    <div class="row">
        <div class="dual-list list-left col-md-5">
            <div class="well text-right">
                <div class="row">
                    <div class="col-md-10">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                            <input type="text" name="SearchDualList" class="form-control"
                                   placeholder="Search in {{ firstLbl|default:"first" }} list"/>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="btn-group">
                            <a class="btn btn-default selector" title="select all"><i
                                    class="glyphicon glyphicon-unchecked"></i></a>
                        </div>
                    </div>
                </div>
                <ul class="list-group">
                    {% for listItem in first %}
                        <li class="list-group-item">{{ listItem }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="list-arrows col-md-1 text-center">
            <button class="btn btn-default btn-sm move-left" type="button">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>

            <button class="btn btn-default btn-sm move-right" type="button">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>

        <div class="dual-list list-right col-md-5">
            <div class="well">
                <div class="row">
                    <div class="col-md-2">
                        <div class="btn-group">
                            <a class="btn btn-default selector" title="select all"><i
                                    class="glyphicon glyphicon-unchecked"></i></a>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="input-group">
                            <input type="text" name="SearchDualList" class="form-control"
                                   placeholder="Search in {{ secondLbl|default:"second" }} list"/>
                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                        </div>
                    </div>
                </div>
                <ul class="list-group">
                    {% for listItem in second %}
                        <li class="list-group-item">{{ listItem }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>
</div>
