{% extends 'index/base.html' %}
{% load staticfiles %}

{% block additional_styles %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/custom/players_overview.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <!-- Category -->
                <div class="single category">
                    <h3 class="side-title">Player List</h3>
                    <ul class="list-unstyled">
                        {% for player in object_list %}
                            <li><a href="" title="">{{ player }} <span class="pull-right"><i
                                    class="fa fa-trash-o" aria-hidden="true"></i></span></a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
