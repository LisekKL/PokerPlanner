{% extends 'authorization/authorization_base.html' %}
{% load staticfiles %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Login</h3>
        </div>
        {% if error_text %}
            <p style="color: red">{{ error_text }}</p>
        {% endif %}
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" method="post" action="/poker/login/">
            {% csrf_token %}
            <div class="box-body">
                <div class="form-group">
                    <label for="usernameInput" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordInput" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        {{ form.password }}
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <input type="hidden" name="next" value="/"/>
                <input type="submit" class="btn btn-default" formnovalidate name="cancel" value="Cancel">
                <button type="submit" class="btn btn-info pull-right">Log in</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>

{% endblock %}
